<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title align="center">
      LESPDV 
    </ion-title>
  </ion-navbar>
    <div style="background-color:whitesmoke">
      <ion-label stacked align="right" color="danger"><b style="color:black">Token:</b> {{token}}</ion-label>
    </div>
  </ion-header>

<ion-content padding>

    <div align="center">
        <img src="assets/imgs/les.png" style="width: 300px; height: 100px;" />
    </div>

    <ion-list>
        <div>
          <ion-item>
            <ion-label stacked>Usu√°rio</ion-label>
            <ion-input type="text" [(ngModel)]="usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
        </div>
    </ion-list>

    <ion-list>
        <div>
          <button ion-button block (click)="analisaAcesso()">Entrar</button>
        </div>
    </ion-list>
