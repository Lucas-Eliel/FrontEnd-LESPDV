<ion-header>
    <ion-navbar>
        <ion-title>VENDA</ion-title>
    </ion-navbar>
    <div style="background-color:whitesmoke">
        <ion-label stacked align="right" color="danger"><b style="color:black">Usu√°rio: </b><b style="color:darkgreen">{{usuario}}</b><b style="color:black"> | Token:</b> {{token}}</ion-label>
    </div>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let numComanda of numComandas">
      <ion-list>
          <ion-item color="dark" (click)="goToDetalhamentoLCT(numComanda.comanda)">
              <ion-icon name="basket" item-left large ></ion-icon>
              <ion-label color="secondary">Venda</ion-label>              
              <ion-input color="secondary" type="text" value={{numComanda.comanda}} disabled="true"></ion-input>
          </ion-item>
      </ion-list>
  </ion-card>  

</ion-content>
